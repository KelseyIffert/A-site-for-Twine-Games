<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to the Twine Zone</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'VT323', monospace;
  margin: 0;
  padding: 20px;
  background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
  overflow-x: hidden;
  color: #0ff;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 200%; height: 200%;
  background: transparent url('https://i.ibb.co/5j9z0yD/stars.png') repeat;
  background-size: cover;
  animation: moveStars 200s linear infinite;
  z-index: -1;
}
@keyframes moveStars { from { transform: translate(0,0);} to { transform: translate(-50%, -50%);} }
.container { max-width: 1200px; margin: auto; }
h1 { font-family: 'Press Start 2P', cursive; text-align: center; font-size: 2.5em; color: #0ff; text-shadow: 0 0 8px #0ff, 0 0 12px #0aa; }
p.subtitle { text-align: center; color: #555; margin-bottom: 20px; font-size: 1.2em; }
#accountPanel { text-align: center; margin-bottom: 20px; }
#accountPanel input { padding: 8px; margin: 0 5px 5px 0; border-radius: 8px; border: 1px solid #333; background: #111; color: #0ff; }
#accountPanel button { padding: 8px 12px; border-radius: 8px; border: none; background: #0aa; color: #fff; cursor: pointer; font-weight: bold; margin-right: 5px; transition: 0.2s; }
#accountPanel button:hover { background: #0ff; color: #000; }
form { background: #111a1acc; padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 0 10px #0ff; }
input, textarea, button { display: block; width: 100%; margin-top: 8px; margin-bottom: 12px; padding: 10px; border-radius: 8px; border: 1px solid #333; background: #111; color: #0ff; font-family: 'VT323', monospace; font-size: 1em; }
button { background: #0aa; color: #fff; font-weight: bold; border: none; cursor: pointer; transition: 0.2s; }
button:hover { background: #0ff; color: #000; transform: scale(1.05); }
#searchBox { margin-bottom: 20px; padding: 10px; border-radius: 8px; border: 1px solid #333; font-size: 1em; width: 100%; background: #111; color: #0ff; }
.counter { text-align: right; font-weight: bold; margin-bottom: 10px; }
#gameList { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
.game-card { background: #111a1acc; border-radius: 12px; overflow: hidden; box-shadow: 0 0 10px #0ff, 0 0 20px #0aa; transition: 0.3s; display: flex; flex-direction: column; cursor: pointer; }
.game-card:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 0 20px #0ff, 0 0 40px #0aa; }
.game-card img { width: 100%; height: 140px; object-fit: cover; border-bottom: 2px solid #0ff; }
.game-info { padding: 8px; text-align: center; }
.game-info strong { display: block; margin-bottom: 4px; font-family: 'Press Start 2P', cursive; color: #0ff; text-shadow: 0 0 6px #0ff, 0 0 12px #0aa; }
.game-info p { font-size: 0.8em; color: #0ff; height: 36px; overflow: hidden; }
.game-info .tags { margin-top: 4px; }
.game-info .tags span { background: #0aa; color: #000; padding: 2px 6px; border-radius: 6px; margin: 2px; font-size: 10px; font-weight: bold; }
.game-links { margin-top: 6px; }
.game-links a, .game-links button { margin: 0 5px; font-weight: bold; color: #0ff; text-decoration: none; font-size: 0.85em; background: none; border: none; cursor: pointer; }
.game-links a:hover, .game-links button:hover { color: #0ff; text-shadow: 0 0 6px #0ff; }
.confetti { position: fixed; width: 10px; height: 10px; background-color: #0ff; pointer-events: none; animation: fall linear forwards; }
@keyframes fall { 0% { transform: translateY(0); } 100% { transform: translateY(100vh); opacity: 0; } }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to the Twine Zone</h1>
  <p class="subtitle">Submit your Twine adventures and explore stories like a true arcade hero!</p>
  <div id="accountPanel">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
    <span id="welcomeMsg"></span>
    <button id="logoutBtn" style="display:none;">Log Out</button>
  </div>
  <form id="submitForm">
    <label>üìù Game Title</label>
    <input type="text" id="title" required placeholder="Your game‚Äôs awesome title">
    <label>üë§ Author</label>
    <input type="text" id="author" placeholder="Your name or handle (optional)">
    <label>üñãÔ∏è Description</label>
    <textarea id="description" placeholder="Short description of your game"></textarea>
    <label>üè∑Ô∏è Tags (comma separated)</label>
    <input type="text" id="tags" placeholder="e.g. horror, puzzle, short">
    <label>üìÇ Twine .html File</label>
    <input type="file" id="file" accept=".html,.htm" required>
    <label>üñºÔ∏è Thumbnail (optional)</label>
    <input type="file" id="thumbnail" accept="image/*">
    <button type="submit">Submit My Game!</button>
  </form>
  <input type="text" id="searchBox" placeholder="üîç Search by title or tag...">
  <div class="counter" id="gameCounter"></div>
  <h2>üïπÔ∏è Arcade Shelf</h2>
  <div id="gameList"></div>
</div>

</body>
</html>
